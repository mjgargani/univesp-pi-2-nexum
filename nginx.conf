# Este bloco 'map' deve ficar FORA do bloco 'server'.
# Ele define a variável $connection_upgrade dinamicamente.
map $http_connection $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    server {
    listen 80;
    # A variável será substituída aqui
    server_name ${DOMAIN_NAME};

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # Para o proxy, o backend está na mesma "máquina" (localhost)
        proxy_pass http://localhost:3000/;
        rewrite ^/api/(.*)$ /$1 break;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Compressão Gzip (sua configuração estava ótima)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_disable "msie6";
    gzip_types
      text/plain text/css text/xml text/javascript
      application/json application/javascript application/xml
      application/xml+rss application/atom+xml image/svg+xml;
}